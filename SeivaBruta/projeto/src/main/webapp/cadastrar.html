<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"></link>
        <link rel="icon" href="src/icon.png" type="image/png"></link>
        <script src="script.js"></script>
        <title>Login|SeivaBrutaTattoo</title>
    </head>
    <body>
        <div class="login-screen">
            <img src="resources/img/icon.png"></img>
            <h1>Cadastre-se:</h1>
            <form>
                <input class="input" type="text" placeholder="Nome" required></input>
                <input class="input" type="text" placeholder="Sobrenome" required></input>
                <input class="input" type="number" placeholder="Telefone" required></input>
                <input class="input" type="text" placeholder="E-mail" required></input>
                <input class="input" type="password" placeholder="Senha" required></input>
                <input class="submit" type="submit" value="Cadastre-se"></input>
                <a href="admin_register.xhtml"><button class="adminButton" id="cad">Cadastrar Administrador</button></a>
            </form>
          </div>
    </body>
</html>
