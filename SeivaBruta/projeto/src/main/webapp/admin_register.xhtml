<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
    
   	<h:head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <meta charset="UTF-8" />
       <link rel="stylesheet" type="text/css" href="resources/css/style.css" media="screen" />
       <link rel="icon" href="resources/img/icon.png" type="image/png" />
       <title>Login|SeivaBrutaTattoo</title>
    </h:head>
    
    <body>
        <div class="login-screen">
            <img src="resources/img/icon.png"></img>
            <h:form>
            	<h:inputText id="login" class="input" a:placeholder="Login" value="#{adminRegisterController.admin.login}" required="true" />
            	<h:inputSecret id="password" class="input" a:placeholder="Senha" value="#{adminRegisterController.admin.password}" maxlength="16"
                	required="true" requiredMessage="Informe uma Senha!" />
                <h:commandButton class="submit" value="Cadastrar" action="#{adminRegisterController.save}"/>
                <h:commandButton class="submit" value="Remover" action="#{adminRegisterController.delete}"/>
            </h:form>
        </div>
    </body>
    
    </ui:define>
</ui:composition>
