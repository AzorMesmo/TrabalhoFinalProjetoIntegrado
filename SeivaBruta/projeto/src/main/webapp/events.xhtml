    <ui:define name="content">

    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" media="screen" />
        <link rel="icon" href="resources/img/icon.png" type="image/png" />
        <title>Eventos|SeivaBrutaTattoo</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;

            }

            .pieces {
                padding: 10px;
                border-radius: 50%;
                background: #ffcc00;
                position: absolute;
                right: 10%;
                animation: pieces 1s linear infinite;
            }

            .one {
                position: absolute;
                top: 54%;
                left: 30%;
                background: rgb(116, 9, 116);
                border-radius: 0 0 125px 125px;
                height: 125px;
                width: 250px;
                animation: anim1 1s linear infinite;
            }

            .two {
                position: absolute;
                top: 36.5%;
                left: 30%;
                background: rgb(116, 9, 116);
                border-radius: 125px 125px 0 0;
                height: 125px;
                width: 250px;
                animation: anim2 1s linear infinite;
            }

            .eye {
                position: relative;
                left: -100px;
                top: 40%;
                bottom: 50px;
                background: #0D0D0D;
                padding: 10px;
                border-radius: 50%;
                animation: eye 1s linear infinite;
            }

            p {
                position: absolute;
                font-weight: bold;
                text-transform: uppercase;
                font-size: 25px;
                letter-spacing: 2px;
                top: 53%;
                right: 20%;
                font-family: arial;
                color: purple;
            }

            @keyframes anim1 {
                0% {
                transform: rotate(0deg);
                }

                50% {
                transform: rotate(20deg);
                }

                100% {
                transform: rotate(0deg);
                }
            }

            @keyframes anim2 {
                0% {
                transform: rotate(0deg);
                }

                50% {
                transform: rotate(-20deg);
                }

                100% {
                transform: rotate(0deg);
                }
            }

            @keyframes eye {
                0% {
                top: 40%;
                right: 60%;
                }

                50% {
                top: 40.3%;
                right: 60.3%;
                }

                100% {
                top: 40%;
                right: 60%;
                }
            }

            @keyframes pieces {
                0% {
                right: 40%;
                }

                100% {
                right: 60%;
                }
            }
        </style>
    </h:head>

    <h:body>
        <div class="pieces"></div>
        <div class="one"></div>
        <div class="two"></div>
        <div class="eye"></div>
