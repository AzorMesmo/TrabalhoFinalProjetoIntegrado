<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    			xmlns:ui="http://java.sun.com/jsf/facelets"
    			xmlns:f="http://java.sun.com/jsf/core"
    			xmlns:h="http://java.sun.com/jsf/html"
    			xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    			template="/WEB-INF/templates/default.xhtml">		
    <ui:define name="content">
    
    <h:head>
        <meta charset="UTF-8"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" media="screen"></link>
        <link rel="icon" href="resources/img/icon.png" type="image/png"></link>
        <script src="resources/js/script.js"></script>
        <title>Solicitar Orcamento|SeivaBrutaTattoo</title>
    </h:head>
    
    <h:body>
        <div class="login-screen">
            <img src="resources/img/icon.png"></img>
            <h1>Solicite seu orçamento:</h1>
            <h:form>
            	<h:inputText id="size" class="input" a:placeholder="Tamanho da Tatuagem" value="#{budgetRegisterController.budget.size}" required="true" />
				<h:inputText id="spot" class="input" a:placeholder="Local do Corpo" value="#{budgetRegisterController.budget.spot}" required="true" />
            	<h:selectOneMenu value="#{budgetRegisterController.budget.delegate}" required="true" class="select-dropdown">
				   	<f:selectItem itemValue="#{null}" itemLabel="Qualquer" />
				   	<f:selectItem itemValue="Alexandre Penteado" itemLabel="Alexandre Penteado" />
				   	<f:selectItem itemValue="Karine Duarte" itemLabel="Karine Duarte" />
				</h:selectOneMenu>
				<h:inputText id="ref1" class="input" a:placeholder="Referência (Link da Imagem)" value="#{budgetRegisterController.budget.ref1}" required="true" />
				<h:inputText id="ref2" class="input" a:placeholder="Referência (Link da Imagem)" value="#{budgetRegisterController.budget.ref2}" />
				<h:inputText id="ref3" class="input" a:placeholder="Referência (Link da Imagem)" value="#{budgetRegisterController.budget.ref3}" />
				<h:inputText id="ref4" class="input" a:placeholder="Referência (Link da Imagem)" value="#{budgetRegisterController.budget.ref4}" />
				<h:inputText id="ref5" class="input" a:placeholder="Referência (Link da Imagem)" value="#{budgetRegisterController.budget.ref5}" />
            	<h:commandButton class="submit" value="Solicitar Orçamento" action="#{budgetRegisterController.save}"/>
            </h:form>
            <a href="view_budgets.xhtml"><button class="adminButton" id="orç">Verificar orçamentos</button></a>
        </div>
    </h:body>
    
    </ui:define>
</ui:composition>
