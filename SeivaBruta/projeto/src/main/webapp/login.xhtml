<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    			xmlns:ui="http://java.sun.com/jsf/facelets"
    			xmlns:f="http://java.sun.com/jsf/core"
    			xmlns:h="http://java.sun.com/jsf/html"
    			template="/WEB-INF/templates/default.xhtml">		
    <ui:define name="content">
        
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" media="screen" />
        <link rel="icon" href="resources/img/icon.png" type="image/png" />
        <title>Login|SeivaBrutaTattoo</title>
    </h:head>
    
    <h:body>
    	<div class="login-screen">
    		<img src="resources/img/icon.png" />
	        <h1>Login:</h1>
	        
	        <h:form>
              <input type="text" placeholder="E-mail" />
              <input type="password" placeholder="Senha" />
              <input type="submit" value="Entrar" />
              
            </h:form>
	        
	        <h:form>
	            <h:panelGrid columns="2">
	                <h:outputLabel for="login" value="Login:" />
	                <h:inputText id="login" value="#{adminLoginController.admin.login}" />
	
					<h:outputLabel for="password" value="Senha:" />
	                <h:inputText id="password" value="#{adminLoginController.admin.password}" />	
	            </h:panelGrid>
				
	            <p>
	                <h:panelGrid columns="2">
	                    <h:commandButton value="Login" action="#{adminLoginController.login}"/>
	                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />
	                </h:panelGrid>
	            </p>
	            
	            <a href="cadastrar.html">Ainda n√£o possui conta?</a>
	        </h:form>
	        <script src="resources/js/script.js"></script>
        </div>
	</h:body>
        
    </ui:define>
