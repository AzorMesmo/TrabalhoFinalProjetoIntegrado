<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">		
    <ui:define name="content">
        
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" media="screen" />
        <link rel="icon" href="resources/img/icon.png" type="image/png" />
        <title>Login|SeivaBrutaTattoo</title>
    </h:head>
    
    <h:body>
    	<div class="login-screen">
    		<img src="resources/img/icon.png" style="margin: 20px;" />
	        <h:form>
                <h:inputText id="login" class="input" a:placeholder="Email" value="#{adminLoginController.admin.login}" required="true" />
                <h:inputSecret id="password" class="input" a:placeholder="Senha" value="#{adminLoginController.admin.password}" maxlength="16"
                	required="true" requiredMessage="Informe uma Senha!" />
                
                <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" />	
				
                <h:commandButton class="submit" value="Login" action="#{adminLoginController.login}"/>
	        </h:form>
	        <h:form>
	        	<h:commandButton class="submit" value="Logout" action="#{adminLoginController.logout}"/>	                
	        </h:form>
	        <a href="register.xhtml">Ainda n√£o possui conta?</a>
	        <script src="resources/js/script.js"></script>
        </div>
	</h:body>
        
    </ui:define>
</ui:composition>
